<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-container a.login-btn {
      display: block;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }

    .login-container a.login-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form action="#">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Senha" required>
      <a href="C:\Users\mrthi\Desktop\Nova pasta\Screenshot_20250714_122558_WhatsApp.jpg" class="login-btn">Entrar</a>
    </form>
  </div>

</body>
</html>
